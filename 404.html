<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Nicola Kunz</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css?v=2.2">
</head>
<body>
  <header class="site-header">
    <div class="nav-inner">
      <a href="index.html" class="site-logo">Nicola Kunz</a>
      <button class="nav-toggle" aria-label="Open menu" type="button">☰</button>
      <nav>
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="page-hero">
      <div class="container text-center">
        <h1>404</h1>
        <p class="lead">Page not found.</p>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <div class="hero-buttons" style="margin-top: 1.5rem;">
          <a href="index.html" class="btn btn-primary">Go to Homepage</a>
          <a href="projects.html" class="btn btn-secondary">View Projects</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Nicola Kunz. All rights reserved.</p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.querySelector('.nav-toggle').addEventListener('click', function() {
      document.querySelector('.nav-menu').classList.toggle('is-open');
      this.setAttribute('aria-label', document.querySelector('.nav-menu').classList.contains('is-open') ? 'Close menu' : 'Open menu');
      this.textContent = document.querySelector('.nav-menu').classList.contains('is-open') ? '✕' : '☰';
    });
  </script>
</body>
</html>
